server {
    listen 80;

    # Ваш текущий root и index
    root /usr/share/nginx/html;
    index index.html;

    # 1. Основной фронтенд (оставляем как есть)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 2. Статика (оставляем как есть)
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # 3. ПРОКСИРОВАНИЕ НА БЭКЕНД (Новая часть)
    location /api/ {
        # 'backend' — это имя сервиса (контейнера) в docker-compose.
        # Docker сам разрешит это имя в нужный внутренний IP.
        proxy_pass http://spring-app:8086;

        # Заголовки, чтобы бэкенд знал реальный IP пользователя, а не IP докера
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}